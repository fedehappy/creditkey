<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li class="active">Lista Documenti</li>
    </ol>

    <h1 class="hidden">Lista Aziende</h1>
</div>

<div class="container-fluid" ng-controller="AdminController">
    <panel panel-class="panel-midnightblue" heading="Lista Utenti">

        <div class="">
            <div ng-controller="ModalsNewUserController">
                <button style="margin-bottom: 10px" class="btn btn-primary btn-lg btn-block" ng-click="openNewUser('lg', adminItems)">
                    <span class="glyphicon glyphicon-plus"></span>
                    Aggiungi Utente
                </button>
                <script type="text/ng-template" id="modalContent.html">
                    <div class="modal-header">
                        <h3 class="modal-title">Aggiungi nuovo utente</h3>
                    </div>
                    <div class="modal-body">
                        <aggiungi-utente-form></aggiungi-utente-form>
                    </div>
                </script>
            </div>


            <table st-table="displayedCollection" st-safe-src="adminItems" class="ng-table table table-condensed table-bordered table-striped">
                <thead>
                <tr>
                    <th st-sort="nome" class="sortable">Nome</th>
                    <th st-sort="data_add" class="sortable">Data</th>
                    <th st-sort="email" class="sortable">Email</th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <input st-search="nome" placeholder="global search" class="input-sm form-control" type="search"/>
                    </th>
                    <th>

                    </th>
                    <th>
                        <input st-search="email" placeholder="global search" class="input-sm form-control" type="search"/>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{row.nome | uppercase}}</td>
                    <td>{{row.data_add | date : "dd/MM/y"}}</td>
                    <td>{{row.email}}</td>
                    <td>
                        <button type="button" class="btn btn-danger pull-right" ng-click="deleteConfirm(row)" style="margin-right: 10px">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button ng-controller="ModalsNewUserController" type="button" class="btn btn-default pull-right" ng-click="openNewUser('lg', row)" style="margin-right: 10px">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </panel>
</div>
