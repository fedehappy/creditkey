<div class="verticalcenter" ng-controller="SignupPageController">
	<a href="#/"><img src="assets/img/logo-big-black.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h4 class="text-center" style="margin-bottom: 25px;">Cambia Password</h4>
				<form ng-submit="changePassword()" class="form-horizontal" name="myForm" style="margin-bottom: 0px !important;" >

					<span>La nuova password deve contenere solo caratteri alfanumerici</span>
					<br>
					<br>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input required equals="{{password_confirm}}" ng-model="password_new" data-ng-pattern="/^\w+$/" type="password" ng-class="{'no-validate': password_cambiata == true}" class="form-control" name="password_new" id="password_new" placeholder="Nuova Password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input required equals="{{password_new}}" ng-model="password_confirm" data-ng-pattern="/^\w+$/" type="password" ng-class="{'no-validate': password_cambiata == true}" class="form-control" name="password_confirm" id="password_confirm" placeholder="Conferma Password">
							</div>
						</div>
					</div>
					<alert ng-if="password_cambiata" type="{{alert.type}}"><span ng-bind-html="alert.msg | safe_html"></span></alert>

					<div class="panel-footer">
						<div class="pull-left">
							<a href="#/login" ng-if="primo_login" class="btn btn-default"><i class="fa fa-arrow-left"></i> Indietro</a>
							<a href="#/" ng-if="!primo_login" class="btn btn-default"><i class="fa fa-arrow-left"></i> Indietro</a>
						</div>
						<div class="pull-right">
							<button class="btn btn-success" type="submit" ng-disabled="!myForm.$valid " >Conferma <i class="glyphicon glyphicon-ok-sign"></i></button>
						</div>
					</div>
				</form>
					
		</div>

	</div>
 </div>
