<div class="verticalcenter" ng-controller="SignupPageController">
    <a href="#/"><img src="assets/img/logo-big-black.png" alt="Logo" class="brand" /></a>
    <div class="panel panel-primary">
        <div class="panel-body">
            <h4 class="text-center" style="margin-bottom: 25px;">Effettua l'accesso per utilizzare  <a href="#/">CreditKey</a></h4>
            <form action="#" class="form-horizontal" style="margin-bottom: 0px !important;" >
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input ng-model="email" type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="pull-right"><label><input type="checkbox" style="margin-bottom: 20px" checked=""> Remember Me</label></div>
                </div>

            </form>
        </div>
        <div class="panel-footer">
            <!--<a href="#/changepassword" class="pull-left btn btn-link" style="padding-left:0">Forgot password?</a>-->

            <div class="">
                <button class="btn btn-primary btn-block" ng-click="signin()">Log In</button>
            </div>
        </div>
    </div>
</div>
